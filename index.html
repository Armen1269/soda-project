<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
	<title>Магазин роллов</title>
	<link rel="stylesheet" href="libs/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/main.css">
	<link href="https://fonts.googleapis.com/css?family=Merriweather:300,400,400i,700&amp;subset=cyrillic-ext"
		rel="stylesheet">

</head>

<body>

	<header class="header">
		<div class="container text-center">
			<img src="img/logo/unnamed.jpg" style="border-radius:50%" width="92" alt="Суши и пицца">
			<div class="display-4">Խմիչքների առաքում</div>
			<p class="lead">Արագ և Ապահով</p>
		</div>
	</header>

	<div class="container mb-5">
		<div class="row">
						<div class="col-md-4">
						
							<!-- Корзина -->
							<div class="card mb-4">
								<div class="card-body">
									<h5 class="card-title">Ձեր պատվերը</h4>
										<div data-cart-empty class="alert alert-secondary" role="alert">
											Զամբյուղ դատարկ է
										</div>
										<!-- cart-wrapper -->
										<div class="cart-wrapper">
											<!-- zambyux -->
										</div>
										<!-- // cart-wrapper -->
						
										<!-- Стоимость заказа -->
										<div class="cart-total">
											<p data-cart-delivery><span class="h5">Առաքում:</span> <span class="delivery-cost ">500 դր.</span> </p>
						
											<p><span class="h5">Ընդամենը:</span> <span class="total-price">0</span> <span class="rouble">Դր</span></p>
										</div>
										<!-- // Стоимость заказа -->
						
								</div>
						
								<!-- Оформить заказ -->
								<div id="order-form" class="card-body border-top">
									<h5 class="card-title">Լրացնել տվյալները</h4>
										<form>
											<div class="form-group">
												<input type="text" class="form-control" placeholder="Ձեր հեռախոսահամարը">
											</div>
											<button type="submit" class="btn btn-primary">Պատվիրել</button>
										</form>
								</div>
								<!-- // Оформить заказ -->
						
							</div>
							<!-- // Корзина -->
						
						
						</div>
			<div class="col-md-8">
				<div class="row">

					<!-- Ролл -->
					<div class="col-md-6">
						<div class="card mb-4" data-id="01">
							<img class="product-img" src="img/soda/2.jpg" alt="">
							<div class="card-body text-center">
								<h4 class="item-title">Coca-Cola</h4>
								<p><small data-items-in-box class="text-muted">1 հատ.</small></p>

								<div class="details-wrapper">
									<div class="items counter-wrapper">
										<button class="items__control" data-action="minus">-</button>
										<div class="items__current" data-counter>1</div>
										<button class="items__control" data-action="plus">+</button>
									</div>

									<div class="price">
										<div class="price__weight">330.մլ</div>
										<div class="price__currency">320 դր</div>
									</div>
								</div>

								<button data-cart type="button" class="btn btn-block btn-outline-warning">	+ զամբյուղ</button>

							</div>
						</div>
					</div>
					<!-- // Ролл -->

					<!-- Ролл -->
					<div class="col-md-6">
						<div class="card mb-4" data-id="02">
							<img class="product-img" src="img/soda/221446.jpeg" alt="">
							<div class="card-body text-center">
								<h4 class="item-title">Sprite</h4>
								<p><small data-items-in-box class="text-muted">1 հատ.</small></p>

								<div class="details-wrapper">
									<div class="items counter-wrapper">
										<button class="items__control" data-action="minus">-</button>
										<div class="items__current" data-counter>1</div>
										<button class="items__control" data-action="plus">+</button>
									</div>

									<div class="price">
										<div class="price__weight">330.մլ</div>
										<div class="price__currency">320 դր</div>
									</div>
								</div>

								<button data-cart type="button" class="btn btn-block btn-outline-warning">	+ զամբյուղ</button>

							</div>
						</div>
					</div>
					<!-- // Ролл -->

					<!-- Ролл -->
					<div class="col-md-6">
						<div class="card mb-4" data-id="03">
							<img class="product-img" src="img/soda/521.970x0.jpeg" alt="">
							<div class="card-body text-center">
								<h4 class="item-title">Fanta</h4>
								<p><small data-items-in-box class="text-muted">1 հատ.</small></p>

								<div class="details-wrapper">
									<div class="items counter-wrapper">
										<button class="items__control" data-action="minus">-</button>
										<div class="items__current" data-counter>1</div>
										<button class="items__control" data-action="plus">+</button>
									</div>

									<div class="price">
										<div class="price__weight">330.մլ</div>
										<div class="price__currency">320 դր</div>
									</div>

								</div>

								<button data-cart type="button" class="btn btn-block btn-outline-warning">	+ զամբյուղ</button>

							</div>
						</div>
					</div>
					<!-- // Ролл -->

					<!-- Ролл -->
					<div class="col-md-6">
						<div class="card mb-4" data-id="04">
							<img class="product-img" src="img/soda/պեպսի-1.jpg" alt="Pepsi">
							<div class="card-body text-center">
								<h4 class="item-title">Pepsi</h4>
								<p><small data-items-in-box class="text-muted">1 հատ.</small></p>

								<div class="details-wrapper">
									<div class="items counter-wrapper">
										<button class="items__control" data-action="minus">-</button>
										<div class="items__current" data-counter>1</div>
										<button class="items__control" data-action="plus">+</button>
									</div>

									<div class="price">
										<div class="price__weight">330.մլ</div>
										<div class="price__currency">320 դր</div>
									</div>

								</div>

								<button data-cart type="button" class="btn btn-block btn-outline-warning">
									+ զամբյուղ
								</button>

							</div>
						</div>
					</div>
					<!-- // Ролл -->

				</div>
			</div>

		</div>
	</div>

	<!-- Подключаем скрипты -->
	<!-- <script src="js/counter-01.js"></script> -->
	<script src="js/calcCartPriceAndDeliVery.js"></script>
	<script src="js/toggleCartStatus.js"></script>
	<script src="js/counter-02.js"></script>
	<script src="js/cart-02.js"></script>
</body>

</html>
